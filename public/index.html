<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .con {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif, Roboto;
    }
    .conin {
      width: 90%;
      height: 80%;
      background-color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      align-items: center;
    }
    h3 {
      font-size: 20px;
    }
    .chat {
  width: 100%;
  height: 90%;
  overflow-y: scroll;
  border: 2px dashed #dddddd;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;

  display: flex;
  flex-direction: column;
}

.chatcon {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: flex-end;
 

  /* This will push the .chatcon to the bottom of the container */
  margin-top: auto;
}

.thetimg{
  width:auto;
  height:100px;
  object-fit: cover;
}
    .inputcon {
      width: 80%;
      height: 10%;
      box-shadow: 0px 4px 6px 1px rgb(209, 208, 208);
      border-radius: 10px;
      box-sizing: border-box;
      border:2px solid rgb(17, 17, 17);
      display: flex;
      flex-direction: row;
     align-items: center;
      gap: 10px;
      padding: 3px 10px;
  
    }
    #input {
      
      width: 100%;
      padding: 3px 10px;
      height: 100%;
      font-size: 16px;
      border: none;
      border-right: 1px solid #dddddd;
    }
    #input:focus {
      outline: none;
    }
    .img {
      width: auto;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .imgsend:hover, #sendimg:hover {
      border: 2px solid red;
      cursor: pointer;
    }
    #sendimg {
      width: 40px ;
      height: 40px ;
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      padding:10px;
      object-fit: cover;
      border:2px solid rgb(4, 150, 255);
      box-sizing: border-box;
    }
    .usertext {
      padding: 4px 10px;
      background-color: black;
      color:white;
    }
    .file {
      width: 100%;
      height: 100%;
      opacity: 0;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    .imgsend {
      width: 40px ;

      height: 40px;
      padding:7px;
      border-radius: 50%;
     border: 2px solid brown;
    }
    
    @media (max-width: 800px) {
      .conin {
        width: 100%;
        height: 100%;
      }
      .chat{
        width:100%;

      }
      .chatcon{
        width:100%;
      }
      #sendimg {
        width: 40px;
        height:40px;
      }
      #input {
        width:80%;
        font-size: 13px;
      }
      .img {
        width: 40px;
      }
      .inputcon {
        width: 98%;
        border: 1px solid #dddddd;
      }
    }
    .datahave{
      background-color: rgb(4, 196, 255) !important;
      box-shadow: 0px 0px 10px 1px rgb(203, 201, 201);
    }
  </style>
</head>
<body>
  <div class="con">
    <div class="conin">
      <h3>Chat with Thet Naing Tun..</h3>
      <p>Thet will get notification.</p>
      <div class="chat">
        <div class="chatcon"></div>
      </div>
      <div class="inputcon">
        <input type="text" id="input" placeholder="Tell me anything you want to say..">
        <img id="sendimg" src="up-arrow.png"/>
        <div class="img">
          <input class="file" type="file">
          <img class="imgsend" src="image.png"/>
        </div>
      </div>
    </div>
  </div>

  <script>
    const img = document.querySelector(".file");
    const url = "https://hello-2x7x.onrender.com";
    const ur = "http://localhost:4000"; // Change to `ur` if deploying
    const socket = io(url);

    const con = document.querySelector('.chatcon');
    const input = document.getElementById("input");
    const sendtext = document.getElementById("sendimg");

    sendtext.addEventListener("click", () => {
      send();
    });

    input.addEventListener("keydown", function(event) {
      
      sendtext.classList.add("datahave");
      if(!input.value){
        sendtext.classList.remove("datahave")
      }
      if (event.key === "Enter") {
        send();
        sendtext.classList.remove("datahave")
      }
    });

    function scrollToBottom() {
      const chatBox = document.querySelector('.chat');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function display(d) {
      let p = document.createElement("p");
      p.classList.add("usertext");
      p.style.marginRight = "auto";
      p.textContent = d;
      con.appendChild(p);
      scrollToBottom();
    }

    function send() {
      const userInput = input.value.trim();
      if (!userInput) return;

      let p = document.createElement("p");
      p.classList.add("usertext");
      p.style.marginLeft = "auto";
      p.textContent = userInput;
      con.appendChild(p)
      scrollToBottom();

      input.value = "";
      socket.emit("message", { message: userInput });
    }

    img.addEventListener("change", () => {
      let file = img.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        let arrayBuffer = reader.result;
        const blob = new Blob([arrayBuffer], { type: file.type });
        const srcc = URL.createObjectURL(blob);
        console.log(url,"url")
        imgdisplay("Left",srcc)
        socket.emit("photo", {
          buffer: arrayBuffer,
          fileName: file.name,
          mimeType: file.type
        });
      };
      reader.readAsArrayBuffer(file);
    });

    socket.on("reply", (d) => {
     
      
      if(d.imageBuffer){
      imgdisplay("Right",d.imageBuffer)
      }
     else{
      display(d.text);
      console.log(d, "reply is getting");
     }
    });
function imgdisplay(position,imageBuffer){
  

// Convert the base64-encoded string back to a data URL
const src = `data:image/jpeg;base64,${imageBuffer}`;
  let img = document.createElement("img");
      img.classList.add("thetimg");
    if(position === "Left"){
      img.style.marginLeft = "auto";
      img.src = imageBuffer
    }else{
      img.style.marginRight = "auto";
      img.src = src
    }
      
     
      con.appendChild(img)
      scrollToBottom();
}
    socket.on("alert", (d) => {
      console.log("duccess")
    });
  </script>
</body>
</html>
